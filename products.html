<body>

<header>
  <h1>Cake Haven</h1>
  <nav>
    <a href="index.html">Home</a>

<h2 style="text-align:center;">Our Cakes</h2>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search cakes..." onkeyup="searchProduct()">
</div>

<div class="products-container" id="productList">

  <div class="product-card" data-name="Chocolate Truffle Cake">
    <img src="chocolate.jpg" alt="Chocolate Truffle Cake">
    <h3>Chocolate Truffle Cake</h3>
    <p>₹450</p>
    <button onclick="addToCart('Chocolate Truffle Cake', 450)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Pistachio Rose Cake">
    <img src="pistachio.jpeg" alt="Pistachio Rose Cake">
    <h3>Pistachio Rose Cake</h3>
    <p>₹550</p>
    <button onclick="addToCart('Pistachio Rose Cake', 550)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Strawberry Delight">
    <img src="strawberry.jpg" alt="Strawberry Delight">
    <h3>Strawberry Delight</h3>
    <p>₹400</p>
    <button onclick="addToCart('Strawberry Delight', 400)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Kids Cake">
    <img src="cake.jpg" alt="Kids Cake">
    <h3>Kids Cake</h3>
    <p>₹600</p>
    <button onclick="addToCart('Kids Cake', 600)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Nutty Almond Cake">
    <img src="almond.jpeg" alt="Nutty Almond Cake">
    <h3>Nutty Almond Cake</h3>
    <p>₹500</p>
    <button onclick="addToCart('Nutty Almond Cake', 500)">Add to Cart</button>
  </div>

  <div class="product-card" data-name="Salted Caramel Cake">
    <img src="caramel.avif" alt="Salted Caramel Cake">
    <h3>Salted Caramel Cake</h3>
    <p>₹520</p>
    <button onclick="addToCart('Salted Caramel Cake', 520)">Add to Cart</button>
  </div>

</div>

<script>
function searchProduct() {
  let input = document.getElementById("searchInput").value.toLowerCase();
  let products = document.querySelectorAll(".product-card");
  products.forEach(p => {
    let name = p.getAttribute("data-name").toLowerCase();
    p.style.display = name.includes(input) ? "block" : "none";
  });
}

function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name: name, price: price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>
